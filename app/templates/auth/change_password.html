{% extends "base.html" %}
{% block title %}Change Password - NFL Pick'em{% endblock %}
{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow">
            <div class="card-header"><h5 class="mb-0"><i class="bi bi-key me-2"></i>Change Password</h5></div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.change_password') }}">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="current_password" name="current_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required minlength="4">
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Change Password</button>
                        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
